<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/flag.png">
</head>
<body>
    <div>
        <h1>Minesweeper</h1>
    </div>
    <div class="main">
        <div class="left"></div>
        <div class="center">
            <table>
            </table>
        </div>
        <div class="right">
            <p>Bombs remaining: <span>40</span></p>
            <p id="time">00:00</p>
            <p>Game mode</p>
            <input type="radio" name="game-mode" value="beginner"/>
            <label for="beginner">Beginner</label>
            <br>
            <input type="radio" name="game-mode" value="intermediate" checked/>
            <label for="intermediate">Intermediate</label>
            <br>
            <input type="radio" name="game-mode" value="expert"/>
            <label for="expert">Expert</label>
        </div>
    </div>

    <div class="game-over">
        <p>You lose.</p>
        <input type="button" value="Play Again?"/>
    </div>
    <div class="game-win">
        <p>You win.</p>
        <input type="button" value="Play Again?"/>
    </div>
</body>
</html>
